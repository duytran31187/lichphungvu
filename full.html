    <link rel="stylesheet" href="./assets/css/calendar-vue.css">
</head>

<body>
    
    <div id="app">
        <div class="container theme-showcase">
            <div class="navbar navbar-expand-lg navbar-light bg-light" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item ">
                  <a class="nav-link" href="https://duytran31187.github.io/lichphungvu/">Home</a>
                  </li>
                  <li class="nav-item active">
                  <a class="nav-link" href="https://duytran31187.github.io/lichphungvu/full.html">Xem list</a>
                  </li>
              </ul>
          </div>
          <div class="row">
            <div class="col">
              <!-- search form -->
              <form v-on:submit.prevent="doResearch">
                <input type="number" name="searchYear" v-model="searchYearInfo" placeholder="Năm Phụng Vụ"
                  v-on:change="doResearch" />
                <!-- <button type="submit"> Search</button> -->
              </form>
    
              <!-- end search form -->
              <h4 class="summary_month">{{ yearInfo }}</h4>
              </h5>
              <!-- print sample css -->
              <div class="btn-group">
                <button type="button" class="btn  sample le_trong_d" v-on:click="toggleLeTrong">{{leTrong}}</button>
                <button type="button" class="btn  sample le_kinh_d" v-on:click="toggleLeKinh">{{leKinh}}</button>
                <button type="button" class="btn  sample le_nho_d" v-on:click="toggleLeNho">{{leNho}}</button>
                <button type="button" class="btn  sample today">{{today}}</button>
              </div>
    
              <!-- render full year -->
              <div class="each_date" v-for="(fullDateData, ind) in fullNamPhungVu">
                <div class="container">
                  <div class="row ">
                    <div class="w-25 border bg-light text-center align-middle">{{printDate(fullDateData['date'])}}</div>
                    <div v-for="ngayle in fullDateData['cacNgayLe']" v-bind:class="getNgayLeEventClass(ngayle['type'])"
                      v-show="(ngayle['type'] == leTrong && showLeTrong) || (ngayle['type'] == leKinh && showLeKinh) || (ngayle['type'] == leNho && showLeNho) || ngayle['type'] == ''">
                      {{ngayle['name']}}
                      <!-- <i v-if="ngayle['type'] !== ''">- {{ngayle['type']}}</i> -->
                    </div>
                    <div class="w-75 bg-light border" v-if="fullDateData['cacNgayLe'].length==0">&nbsp;</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    

    <!-- Javascript -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- App JS -->
    <script src="./assets/js/main-vue.js" type='module'></script>
</body>

</html>
